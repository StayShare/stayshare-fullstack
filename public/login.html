<body>
  <div class="left">
      <div class="navbar">
           <h3 class="logo">StayShare</h3>
            <div class="nav">
              <a class="nav-item" href="">Book</a>
              <a class="nav-item" href="">Learn</a>
              <a class="nav-item" href="create.html">Register</a>
            </div>
      </div>
      <h1 id="headline">Looking for the perfect place to stay on your next trip?</h1>
      <h5 id="subtitle">StayShare is a web-based platform that allows users to create and manage listings for vacation rentals, homestays, and lodging.</h5>
      <button id="home-book" type ='button'>Book</button>
  </div>
  <div class="right">
      <div class="form-wrapper">
          <h1 id="sign-in">Sign In</h1>
          <form id="sign-in-form" aria-describedby="log-in">
              <input class="user sign-in-input" type="text" name="username" id="username" placeholder="Username" autocomplete="username" required/>
              <input class="pass sign-in-input" type="password" name="password" id="password" placeholder="Password" autocomplete="password" required />
              <button id="sign-in-btn" type ='submit'>Sign In</button>
          </form>
          <h6>Don't have an account? <a href="create.html">Create Account</a></h6>
      </div>
  </div>
